<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links CSS -->
     <link rel="stylesheet" href="../CSS/index.css">
    <title>Jogo em full-stack</title>

    <style>
        *{
            box-sizing: border-box; /*impede os elementos de sairem do canvas */
        }
    </style>
</head>
<body>
    <div id="pai">
        <!-- Div responsavel pelo retangulo em volta do timer e das saudes -->
        <div id="pai_tempo">
            <!-- Saude do jogador -->
             <div id="pai_saude_jogador"> <!--controla o retangulo em volta da barra de saude inimiga-->
                <div id="saude_jogador"></div> <!--barra de saude completa-->
                    <div id="back_saude_jogador"></div> <!--Por tras da barra de saude inimiga-->
             </div>

            <!-- Tempo -->
            <div id="timer">10</div>

            <!-- Saude do inimigo -->
             <div id="pai_saude_inimigo"> <!--controla o retangulo em volta da barra de saude inimiga-->
                <div id="saude_inimigo"></div> <!--barra de saude completa-->
                    <div id="back_saude_inimigo"></div> <!--Por tras da barra de saude inimiga-->
             </div>
        </div>
        <div id="resultado">Empate</div>
        <canvas></canvas>
    </div>
    <!-- Link JavaScript -->
     <script src="../Classes/utilitarios.js"></script>
     <script src="../Classes/classes.js"></script>
     <script src="../JS/index.js"></script>
</body>
</html>
